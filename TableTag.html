<!DOCTYPE html>

<html>
	
	<head>
		
		<title>Table Tag</title>
		
	</head>
	
	<body>
		
		
		
		<!--This is opening the table tag, and with the elemetn border we are going to modify the table-->
		
		<table border="1">
			<!--This is adding the table head part-->
			<thead>
				<!--This is opening the The first table row-->
				<tr>
					<!--This is defining the HEAD of our table-->
					<th>Name</th>
					<th>Age</th>
					<th>Breed</th>
				</tr>
			</thead>
			
			<!--This is declaring the body of the table-->
			<tbody>
				<!--This is another table row -->
				<tr>
					<td>Rusty</td>
					<td>2</td>
					<td>Mutt</td>
				</tr>	
				<!--This is another table of the row.-->
				<tr>
					<td>Wyatt</td>
					<td>13</td>
					<td>Golden</td>
				</tr> 
			</tbody>
			
			
			
			
			
		</table>	  
		
		
		
	</body>
	
	</html>
